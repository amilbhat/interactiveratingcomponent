<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <main class="container">
    <div class="star-img">
      <img src="images/icon-star.svg" alt="">
    </div>
    <section class="rating-text">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request.All feedback is appreciated to help us improve our offering!
      </p>

    </section>
    <section class="rating-numbers" id="rating-numbers">
      <button id="rate-1">1</button>
      <button id="rate-2">2</button>
      <button id="rate-3">3</button>
      <button id="rate-4">4</button>
      <button id="rate-5">5</button>
    </section>
    <section class="submit-btn">
      <button id="submit-btn">SUBMIT</button>
    </section>
  </main>
  <main class="rating-Score">
    <img src="images/illustration-thank-you.svg" alt="Thanks for Rating Us">
    <section class="user-rating">
      <h2>You selected <span id="rating-number">x</span> out of 5</h2>
    </section>
    <h1>Thank you!</h1>
    <p>We appreciate you taking teh time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
  </main>

<!-- Coded By Mohammad Amil Bhat -->

  <script src="Script.js"></script>
</body>
</html>
